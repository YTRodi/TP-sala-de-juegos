<div class="table-container">
  <h1 *ngIf="!this.scoreList.length" style="text-align: center">
    Todav√≠a no hay puntajes en este juego,
    <br />
    crea uno comenzando a jugar!
  </h1>

  <table
    *ngIf="this.scoreList.length"
    style="width: 60vw"
    mat-table
    [dataSource]="this.scoreList"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="game">
      <th mat-header-cell *matHeaderCellDef>Juego</th>
      <td mat-cell *matCellDef="let element">{{ element.game }}</td>
    </ng-container>

    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef>Puntaje / Resultado</th>
      <td mat-cell *matCellDef="let element">{{ element.score }}</td>
    </ng-container>

    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef>Usuario</th>
      <td mat-cell *matCellDef="let element">{{ element.user.displayName }}</td>
    </ng-container>

    <ng-container matColumnDef="savedAt">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let element">
        {{ this.formatDate(element.savedAt) }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="this.displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
